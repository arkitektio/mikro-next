fragment Image on Image {
  id
  name
  store {
    ...ZarrStore
  }
  views {
    ...ChannelView
    ...AffineTransformationView
    ...TimepointView
    ...OpticsView
    ...AcquisitionView
    ...RGBView
    ...WellPositionView
    ...DerivedView
    ...ROIView
    ...FileView
    ...ContinousScanView
  }
  maskViews {
    ...MaskView
  }
  instanceMaskViews {
    ...InstanceMaskView
  }
  rgbContexts {
    id
    name
    views {
      ...RGBView
    }
  }
}
