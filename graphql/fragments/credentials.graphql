fragment Credentials on Credentials {
  accessKey
  status
  secretKey
  bucket
  key
  sessionToken
  store
}

fragment AccessCredentials on AccessCredentials {
  accessKey
  secretKey
  bucket
  key
  sessionToken
  path
}

fragment PresignedPostCredentials on PresignedPostCredentials {
  key
  xAmzCredential
  xAmzAlgorithm
  xAmzDate
  xAmzSignature
  policy
  datalayer
  bucket
  store
}
