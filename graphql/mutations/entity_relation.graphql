mutation CreateEntityRelation($left: ID!, $right: ID!, $kind: ID!) {
  createEntityRelation(input: { left: $left, right: $right, kind: $kind }) {
    ...EntityRelation
  }
}

mutation CreateRoiEntityRelation($input: RoiEntityRelationInput!) {
  createRoiEntityRelation(input: $input) {
    ...EntityRelation
  }
}
