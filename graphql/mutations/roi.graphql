mutation CreateRoi(
  $image: ID!
  $vectors: [FiveDVector!]!
  $kind: RoiKind!
  $entity: ID 
  $entityKind: ID
  $entityParent: ID
) {
  createRoi(
    input: {
      image: $image
      vectors: $vectors
      kind: $kind
      entity: $entity
      entityKind: $entityKind
      entityParent: $entityParent
    }
  ) {
    ...ROI
  }
}

mutation DeleteRoi($roi: ID!) {
  deleteRoi(input: { id: $roi })
}
