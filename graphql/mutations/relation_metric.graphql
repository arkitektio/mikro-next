mutation CreateRelationMetric(
  $kind: ID!
  $dataKind: MetricDataType!
) {
  createRelationMetric(
    input: {
      kind: $kind
      dataKind: $dataKind
    }
  ) {
    ...RelationMetric
  }
}

mutation AttachRelationMetricToRelation(
  $relation: ID!
  $metric: ID!
  $value: Metric!
) {
  attachRelationMetric(
    input: {
      relation: $relation
      metric: $metric
      value: $value
    }
  ) {
    ...EntityRelation
  }
}

