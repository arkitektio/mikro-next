mutation CreateRgbView(
  $image: ID!
  $context: ID!
  $gamma: Float
  $contrastLimitMax: Float
  $contrastLimitMin: Float
  $rescale: Boolean
  $active: Boolean
  $colorMap: ColorMap
  $baseColor: [Float!]
) {
  createRgbView(
    input: {
      image: $image
      context: $context
      gamma: $gamma
      contrastLimitMax: $contrastLimitMax
      contrastLimitMin: $contrastLimitMin
      rescale: $rescale
      active: $active
      colorMap: $colorMap
      baseColor: $baseColor
    }
  ) {
    id
  }
}

mutation CreateLabelView($image: ID!, $label: String!) {
  createLabelView(input: { image: $image, label: $label }) {
    ...LabelView
  }
}
