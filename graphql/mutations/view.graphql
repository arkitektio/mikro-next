mutation CreateRgbView($input: RGBViewInput!) {
  createRgbView(input: $input) {
    id
  }
}

mutation CreateLabelView($input: LabelViewInput!) {
  createLabelView(input: $input) {
    ...LabelView
  }
}

mutation CreateHistogramView($input: HistogramViewInput!) {
  createHistogramView(input: $input) {
    ...HistogramView
  }
}
