mutation CreateRgbView($input: RGBViewInput!) {
  createRgbView(input: $input) {
    id
  }
}



mutation CreateHistogramView($input: HistogramViewInput!) {
  createHistogramView(input: $input) {
    ...HistogramView
  }
}


mutation CreateMaskView($input: MaskViewInput!) {
  createMaskView(input: $input) {
    ...MaskView
  }
}

mutation CreateInstanceMaskView($input: InstanceMaskViewInput!) {
  createInstanceMaskView(input: $input) {
    ...InstanceMaskView
  }
}

mutation CreateReferenceView($input: ReferenceViewInput!) {
  createReferenceView(input: $input) {
    ...ReferenceView
  }
}